<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                alta libro
            </ui:define>

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                 <h:form id="formAltaLibro">
                <h:panelGrid columns="3">
                    <ui:remove>FILA 1 -ID</ui:remove> 
                    <h:outputLabel value="#{textos.libro_id}" for="id" />
                    <h:inputText value="#{altaLibro.libroNuevo.id}" 
                             required="true" id="id">
                    </h:inputText>
                    <h:message for="id"/>
                    
                    <ui:remove>FILA 2 - TITULO</ui:remove> 
                    <h:outputLabel value="#{textos.libro_titulo}" for="titulo" />
                    <h:inputText value="#{altaLibro.libroNuevo.titulo}" 
                             required="true" id="titulo">
                    </h:inputText>
                    <h:message for="titulo"/>
                    
                    <ui:remove>FILA 3 - TITULO</ui:remove> 
                    <h:outputLabel value="#{textos.libro_autor}" for="aut" />
                    <h:inputText value="#{altaLibro.libroNuevo.autor}" 
                             required="true" id="aut">
                    </h:inputText>
                    <h:message for="aut"/>
                    

                    <ui:remove>FILA 4 - GÃ‰NERO</ui:remove>
                    <h:outputLabel value="#{textos.libro_genero}" for="gen" />
                    <h:selectOneMenu value="#{altaLibro.idGeneroSel}"
                                     required="true" id="gen">
                        <f:selectItems value="#{generosMB.collecionGeneros}" 
                                   var="g" itemLabel="#{g.descripcion}"
                                   itemValue="#{g.id}"/>
                    </h:selectOneMenu>
                    <h:message for="gen"/>
                    
                    <ui:remove>Botones</ui:remove>
                    
                     <h:commandButton value="#{textos.boton_guardar}" 
                                      action="#{altaLibro.altaLibro()}" />
                     <h:commandButton value="#{textos.boton_cancelar}" 
                                      action="index" immediate="true" />
                     
                </h:panelGrid>
  
            </h:form>


            </ui:define>

        </ui:composition>

    </body>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ajax</title>
    </h:head>
    <h:body>


        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"></h:outputLabel>

                <h:inputText value="#{ajaxMB.nombre}" >
                    <f:ajax event="keyup" execute="@form" 
                            render="salida" />
                </h:inputText>

                <h:outputLabel value="Apellido1"></h:outputLabel>
                <h:inputText value="#{ajaxMB.apellido1}"/>
                
                <h:commandButton value="Incrementar" >
                    <f:ajax event="click" render="contador" execute="@none"></f:ajax>
                </h:commandButton>
                
            </h:panelGrid>

        </h:form>

        <h2>ECO:</h2>
            <h:panelGrid columns="2" id="salida">
                <h:outputLabel value="Nombre"></h:outputLabel>
                <h:inputText value="#{ajaxMB.nombre}"/>
                <h:outputLabel value="Apellido1"></h:outputLabel>
                <h:inputText value="#{ajaxMB.apellido1}"/>
            </h:panelGrid>
           Contador: 
           <h:outputLabel value="#{ajaxMB.contador}" id="contador" />
                       
    </h:body>
</html>

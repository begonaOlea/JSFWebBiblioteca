<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="es">
    <h:head>
        <title>alta libro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <h1> **#{msg.app_titulo}** - Alta Libro </h1>
        <hr />
        Usuario:  #{usuario.nombre}
        <hr />   
        Mensajes: <h:messages globalOnly="true" />
        <hr />
        <h:form id="formAltaLibro">
            Identificador: <h:inputText value="#{altaLibro.libroNuevo.id}" />
            <br />
            Título: <h:inputText value="#{altaLibro.libroNuevo.titulo}" />            
            <br />
            Autor: <h:inputText value="#{altaLibro.libroNuevo.autor}" />
            <br />
            Género: <h:selectOneMenu value="#{altaLibro.idGeneroSel}">
                        <f:selectItems value="#{generosMB.collecionGeneros}" 
                                       var="g" itemLabel="#{g.descripcion}"
                                       itemValue="#{g.id}"/>
                    </h:selectOneMenu>
            <br />
            <h:commandButton value="Guardar" action="#{altaLibro.altaLibro()}" />
        </h:form>
    </h:body>
    </f:view>
</html>

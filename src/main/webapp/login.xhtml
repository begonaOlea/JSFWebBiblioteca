<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                login
            </ui:define>

            <ui:define name="top">
                Iniciar Sesion
            </ui:define>

            <ui:define name="content">
                <h2>Login</h2>
                <h:form id="formLogin">
                    Email:<h:inputText value="#{usuario.nombre}"  required="true" requiredMessage="Obligatorio" id="nombre"/>
                    <h:message for="nombre"/>
                    <br />
                    Clave: <h:inputSecret value="#{usuario.clave}"  required="true" requiredMessage="Obligatorio" id="pwd"/>
                    <h:message for="pwd" />
                    <br />
                    <h:commandButton value="Login" action="#{usuario.login()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
